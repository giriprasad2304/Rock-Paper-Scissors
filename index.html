<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link  rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    
        <p class="Game-Title"> Rock Paper Scissors </p>
        <button onclick="playGame('Rock');" class="move-button"><img src="images/rock-emoji.png" alt="Rock"></button>
        <button onclick=" playGame('Paper');" class="move-button"><img src="images/paper-emoji.png" alt="Paper"></button>
        <button onclick=" playGame('Scissors');" class="move-button"><img src="images/scissors-emoji.png" alt="Scissors"></button>
        <p class="js-result result-style"></p>
        <p class="js-moves"></p>
        <p class="js-score cs-score"></p>
        <button onclick=" reset_score(); " class="reset-score-button">Rest Score</button>
</body>
</html>
